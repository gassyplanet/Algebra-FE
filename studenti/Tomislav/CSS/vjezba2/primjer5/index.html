<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selektori pseudo klasa</title>
  <style>
    body{
      color: #222;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 18px;
    }
    a:link{color: red;}
    a:hover{color: #f93;}
    a:visited{color: black;}
    a:focus{color: magenta;}
    a:active{color: aquamarine;}
  </style>
</head>
<body>
  <ul>
    <li><a href="#2">link 1</a></li>
    <li><a href="#3">link 2</a></li>
    <li><a href="#4">link 3</a></li>
    <li><a href="#5">link 4</a></li>
    <li><a href="#62">link 5</a></li>
    <li><a href="#72">link 6</a></li>
  </ul>
</body>
</html>
